<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" >

</head>
<body>




<div id="wrapper">

<header>
  <div class="container">
    <div class="row title align-items-center">
      <div class="col-10 justify-content-start">
        <h1><span>Super</span> видео</h1>
      </div>
      <div class="col-2 d-flex align-items-center justify-content-end">
        <p>18+</p>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row search">
      <div class="col">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Поиск видео" aria-label="Поиск видео" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">
              <i class="fa fa-search" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>

  <!-- видео -->
  <div class="container-fluid container-video">
    <div class="row title">
      <div class="col">
        <p>Briana</p>
      </div>
    </div>
    <div class="row video align-items-end">
      <div class="col">
        <div class="row controls ">
          <div class="col-1 col-sm-1"><i class="fa fa-caret-right"></i></div>
          <div class="col-1 col-sm-1"><i class="fa fa-volume-down" aria-hidden="true"></i></div>
          <div class="col-6 col-sm-8"><p>00:00 / 00:00</p></div>
          <div class="col-1 col-sm-1"><i class="fa fa-cog" aria-hidden="true"></i></div>
          <div class="col-1 col-sm-1"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
        </div>
      </div>
    </div>
  </div>

  <!-- информация -->
  <div class="container-fluid container-information">
    <div class="row access">
      <div class="col">
        <div class="row cost">
          <div class="col">
            <p>Доступ: 30 руб./сут.</p>
          </div>
        </div>
        <div class="row votes">
          <div class="col-4 d-flex align-items-center justify-content-end">
            <i class="fa fa-thumbs-up thumbs-up" aria-hidden="true"></i>
          </div>
          <div class="col-4 border-bottom-red">
            <p>7953/102 голосов</p>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-start">
            <i class="fa fa-thumbs-up thumbs-down" aria-hidden="true"></i>
          </div>
        </div>
        <div class="row views">
          <div class="col d-flex align-items-center justify-content-center">
            <i class="fa fa-eye" aria-hidden="true"></i>
            <p>426903</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row tags">
      <div class="col">
        <p>В этом видео:</p>
        <ul>
          <li>весело,</li>
          <li>грустно,</li>
          <li>смешно,</li>
          <li>не очень,</li>
          <li>еще тег</li>
        </ul>
      </div>
    </div>
  </div>
</main>


<footer>
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Агент: ООО "Голденгус",</p> 
        <p>8-800-200-39-40, cs@gg.agency</p>
        <p><a href="#">Пользовательское соглашение</a></p>
      </div>
    </div>
  </div>
</footer>

</div>

<div id="button-wrapper">
    <button id="main-button">
      <p>Смотреть</p>
      <i class="fa fa-caret-right"></i>
    </button>
</div>




	
</body>
</html>
